sudo: required
language: ruby
services:
- docker
script:
- docker build -t alpine-oftr -f Dockerfile .
- docker run --name build-oftr -e "OFTR_VERSION=$TRAVIS_TAG" alpine-oftr
- docker cp build-oftr:/build-src/output .
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: output/*.apk
  skip_cleanup: true
  on:
    repo: byllyfish/alpine-oftr
    tags: true
